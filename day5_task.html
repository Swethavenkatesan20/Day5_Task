    <script>

        let resume={

//task2: iterate over loop        
        console.log("for loop");
        for(i=0;i<Object.keys(resume).length;i++){
           let key =Object.keys(resume)[i]
           console.log(key,resume[key]);
        }
        console.log("for in");
        for(let key in resume){
            console.log(key,resume[key]);
        }
        console.log("for of");
        for(let [key,values] of Object.entries(resume))
        {
            console.log(key,values);
        }
        console.log("for each");
        Object.entries(resume).forEach(([key,value])=>{
        console.log(key,value)});
